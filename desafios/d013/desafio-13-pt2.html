<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 | Tabelas</title>
    <style>
        body{
            font: normal 1.5em Arial, Helvetica, Sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>

        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
            <td colspan="4">M</td>
        <tr>

        </tr>
    </table>
    
</body>
</html>
