<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
          width: 300px;
          height: 300px;
          border: solid 1px black;
      }

      img{
          width: 300px;
          height: 300px;
      }

      img:hover{
          display: none;
      }

      div > span{
          display: block;
      }

    </style>
</head>
<body>
    <h1>Tentando o Hover</h1>
    <div>
        <img src="img002.bmp" alt="foto">
        <span><img src="img001.bmp" alt=""></span>
    </div>
    <div>
        <img src="img001.bmp" alt="foto">
        <span><img src="img002.bmp" alt=""></span>
    </div>
    
</body>
</html>
